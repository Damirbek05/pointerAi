name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или master, в зависимости от вашей ветки по умолчанию
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          NODE_ENV: production
          CI: true
        run: |
          echo "=== Build Configuration ==="
          echo "Repository: ${{ github.repository }}"
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}"
          echo "GITHUB_REPOSITORY: ${{ github.repository }}"
          echo "========================"
          npm run build
          echo ""
          echo "=== Build Output ==="
          echo "Checking out/ directory structure..."
          ls -la out/ 2>/dev/null | head -10 || echo "out/ directory not found"
          if [ -d "out/_next" ]; then
            echo "✓ _next directory found"
            ls -la out/_next/static/ 2>/dev/null | head -5 || echo "static files directory not found"
          fi
          echo "===================="

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

